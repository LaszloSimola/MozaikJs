<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gyűjtemény</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="script.js"></script>
</head>
<body>
<div class="container mt-5">
    <button id="createCollectionBtn" class="btn btn-primary">Új gyűjtemény létrehozása</button>
    <div id="collectionForm" style="display: none;">
        <div class="mb-3">
            <label for="nameInput" class="form-label">Cím:</label>
            <input type="text" class="form-control" id="nameInput">
        </div>
        <div class="mb-3">
            <label for="descriptionInput" class="form-label">Témakör:</label>
            <input type="text" class="form-control" id="descriptionInput">
        </div>
        <div class="mb-3">
            <label for="dateInput" class="form-label">Dátum:</label>
            <input type="text" class="form-control" id="dateInput">
        </div>
        <button id="createBtn" class="btn btn-success">Létrehozás</button>
    </div>
</div>
<div id="gyujtemenyek" class="container mt-3">
    <h2 >Hozzáadott gyűjtemények:</h2>
    <ul id="addedCollections" class="list-group"></ul>
</div>
</body>
</html>
